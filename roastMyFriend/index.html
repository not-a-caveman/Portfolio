<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <title>ðŸ”¥Roast My Friend</title>
</head>

<body>
  <!-- background -->
  <div
    class="w-full h-screen bg-fit bg-center bg-cover bg-[url('assests/bg.png')] font-[montserrat] flex justify-start items-center">
    <!-- Card -->
    <div
      class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg shadow-lg rounded-xl p-4 flex gap-4 m-40 justify-center">
      <!-- Input Box -->
      <div class="flex flex-col gap-2 w-80">
        <div class="p-1 flex flex-col gap-1">
          <h1 class="text-white font-black text-3xl text-center">
            Roast My Friend
          </h1>
          <p class="text-white text-sm px-4 text-center opacity-40">
            Upload the photo of your friend to roast the hell out of them
          </p>
        </div>

        <!-- Drop Photo -->

        <form id="uploadForm" class="flex flex-col gap-3" action="submit">
          <label for="input-file"
            class="Drop-area bg-white bg-opacity-5 rounded-xl border border-white border-opacity-30 flex flex-col justify-center items-center hover:bg-opacity-10 transition duration-300 h-40"
            id="drop-area">
            <input type="file" accept="image/*" id="input-file" class="rounded-xl h-80" type="image" src="" alt=""
              hidden />
            <div id="img-view"
              class="img-view flex flex-col justify-center items-center h-full w-full text-center text-[10px] p-12 rounded-xl text-white bg-center bg-cover">
              <img class="" src="./assests/drop.png" />

              <span class="mt-2 opacity-65">
                Upload any image form desktop</span>
            </div>
          </label>
          <button id="Roast-btn"
            class="w-full py-2 bg-[#C42E0C] text-white font-bold rounded-lg hover:bg-[#FC380D] transition duration-300 flex justify-center items-center gap-2 text-lg"
            type="submit">
            ðŸ”¥ ROAST HIM
          </button>
        </form>
      </div>

      <!-- Roast Box -->
      <div id="roast-box" class="flex flex-col gap-3 h-[400px] w-[600px] hidden transition duration-800">
        <h1 class="text-white font-black text-3xl">ðŸ”¥ ROAST</h1>
        <div
          class="h-full  p-3 text-white text-sm bg-black bg-opacity-50 rounded-xl border border-white border-opacity-30">
          <p id="api-response"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <main class="card">
        <img width="88px" src="./image/profile-pic.png" alt="" />
        <div class="card-title">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </div>
        <p class="quote">"Front-end developer and avid reader."</p>
        <div class="link-container">
          <button class="link-btn">GitHub</button>
          <button class="link-btn">Frontend Mentor</button>
          <button class="link-btn">LinkedIn</button>
          <button class="link-btn">Twitter</button>
          <button class="link-btn">Instagram</button>
        </div>
      </main>
    </div>
  </body>
</html>

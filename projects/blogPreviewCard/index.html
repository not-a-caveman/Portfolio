<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Preview</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="yellow-bg">
      <div class="card">
        <img width="100%" src="./image/Blog-Image.png" alt="Blog image" />
        <div class="card-description-layout">
          <div class="tag">Learning</div>
          <p class="date">Published 21 Dec 2023</p>
          <h3 class="card-heading">HTML & CSS foundations</h3>
          <p class="card-para">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile-tag">
          <img src="./image/userpic.png" alt="User Photo" />
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
